<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8">
            <div class="card bg-white shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    
                    <h2 class="mb-4 text-dark">Lista de Unidades</h2>

                    <!-- Botão para criar nova unidade -->
                    <div class="mb-3">
                        <a routerLink="/unidade" class="btn btn-primary">
                            <i class="bi bi-plus-circle"></i> Criar Nova Unidade
                        </a>
                    </div>

                    <!-- Loading -->
                    <div *ngIf="loading" class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p>Carregando unidades...</p>
                    </div>

                    <!-- Mensagem quando não há unidades -->
                    <div *ngIf="!loading && unidades.length === 0" class="text-center">
                        <p class="text-muted">Nenhuma unidade encontrada.</p>
                    </div>

                    <!-- Tabela de unidades -->
                    <div *ngIf="!loading && unidades.length > 0" class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>CNPJ</th>
                                    <th>Cidade/UF</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let unidade of unidades">
                                    <td>{{ unidade.id }}</td>
                                    <td>{{ unidade.nome }}</td>
                                    <td>{{ unidade.cnpj }}</td>
                                    <td>{{ unidade.cidade }}/{{ unidade.uf }}</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm me-2" (click)="abrirModalEdicao(unidade)"
                                            data-bs-toggle="modal" data-bs-target="#editarUnidadeModal">
                                            <i class="bi bi-pencil"></i> Editar
                                        </button>
                                        <button class="btn btn-danger btn-sm" (click)="deletarUnidade(unidade.id)">
                                            <i class="bi bi-trash"></i> Excluir
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de edição da unidade -->
<div class="modal fade" id="editarUnidadeModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Unidade</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="fecharModalEdicao()"></button>
            </div>
            <div class="modal-body" *ngIf="unidadeEmEdicao">
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" [(ngModel)]="unidadeEmEdicao.nome"
                            name="nome">
                    </div>
                    <div class="mb-3">
                        <label for="cnpj" class="form-label">CNPJ</label>
                        <input type="text" class="form-control" id="cnpj" [(ngModel)]="unidadeEmEdicao.cnpj"
                            name="cnpj">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="pais" class="form-label">País</label>
                            <input type="text" class="form-control" id="pais" [(ngModel)]="unidadeEmEdicao.pais"
                                name="pais">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="uf" class="form-label">UF</label>
                            <input type="text" class="form-control" id="uf" [(ngModel)]="unidadeEmEdicao.uf" name="uf">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" [(ngModel)]="unidadeEmEdicao.cidade"
                                name="cidade">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro" [(ngModel)]="unidadeEmEdicao.bairro"
                                name="bairro">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="rua" class="form-label">Rua</label>
                            <input type="text" class="form-control" id="rua" [(ngModel)]="unidadeEmEdicao.rua"
                                name="rua">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero" [(ngModel)]="unidadeEmEdicao.numero"
                                name="numero">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    (click)="fecharModalEdicao()">Fechar</button>
                <button type="button" class="btn btn-primary" (click)="salvarEdicao()">Salvar Alterações</button>
            </div>
        </div>
    </div>
</div>
