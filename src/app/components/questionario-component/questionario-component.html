<div class="questionario-wrapper">
  <div class="questionario-card">
    <h2>Editor de Formul√°rio de Satisfa√ß√£o</h2>

    <form (ngSubmit)="adicionarPergunta()" #perguntaForm="ngForm" novalidate>
      <div class="row">
        <div class="form-group">
          <label for="pergunta">Pergunta</label>
          <input
            type="text"
            id="pergunta"
            name="pergunta"
            [(ngModel)]="novaPergunta.texto"
            placeholder="Digite a pergunta"
            required
            #pergunta="ngModel"
          />
        </div>

        <div class="form-group">
          <label for="tipo">Tipo de pergunta</label>
          <select
            id="tipo"
            name="tipo"
            [(ngModel)]="novaPergunta.tipo"
            required
            #tipo="ngModel"
          >
            <option value="estrelas">Estrelas</option>
            <option value="texto">Texto</option>
            <option value="simnao">Sim / N√£o</option>
            <option value="nota">Nota (1 a 5)</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="ajuda">Texto de ajuda (opcional)</label>
        <input
          type="text"
          id="ajuda"
          name="ajuda"
          [(ngModel)]="novaPergunta.ajuda"
          placeholder="Texto de ajuda (opcional)"
        />
      </div>

      <button type="submit" [disabled]="!perguntaForm.valid" class="btn-adicionar">
        + Adicionar nova pergunta
      </button>
    </form>

    <!-- Lista de perguntas adicionadas -->
    <ul class="lista-perguntas">
      <li *ngFor="let p of perguntas; let i = index">
        <div class="texto">
          <strong>{{ p.texto }}</strong>
          <small *ngIf="p.ajuda"> ‚Äî {{ p.ajuda }}</small>
        </div>
        <div class="acoes">
          <button (click)="editarPergunta(i)" class="btn-acao editar" title="Editar">
            ‚úèÔ∏è
          </button>
          <button (click)="removerPergunta(i)" class="btn-acao excluir" title="Excluir">
            üóëÔ∏è
          </button>
        </div>
      </li>
    </ul>

    <button class="btn-salvar" (click)="salvarAlteracoes()">Salvar altera√ß√µes</button>
  </div>
</div>
