<div class="questionario-wrapper">
  <div class="questionario-card">
    
    <div *ngIf="mensagem" class="alert" 
         [ngClass]="{'alert-success': formularioCriadoId, 'alert-danger': !formularioCriadoId && mensagem}">
      {{ mensagem }}
    </div>

    <div *ngIf="!formularioCriadoId">
      <h2>Criar Novo Formul√°rio</h2>
      
      <div class="form-group">
        <label for="form-nome">Nome do Formul√°rio</label>
        <input
          type="text"
          id="form-nome"
          name="form-nome"
          class="form-control" 
          [(ngModel)]="novoFormulario.nome"
          placeholder="Digite o nome do formul√°rio"
        />
      </div>

      <div class="form-group">
        <label for="form-unidade">Unidade (Hotel)</label>
        <select
          id="form-unidade"
          name="form-unidade"
          class="form-control" 
          [(ngModel)]="novoFormulario.unidadeId"
        >
          <option [ngValue]="null" disabled>
            {{ loading ? 'Carregando unidades...' : 'Selecione uma unidade' }}
          </option>
          <option *ngFor="let unidade of unidades" [value]="unidade.id">
            {{ unidade.nome }}
          </option>
        </select>
      </div>

      <button 
        (click)="criarFormulario()" 
        class="btn-salvar"
        [disabled]="loading || !novoFormulario.nome || !novoFormulario.unidadeId">
        {{ loading ? 'Salvando...' : 'Salvar e Adicionar Perguntas' }}
      </button>
    </div>

    <div *ngIf="formularioCriadoId" class="area-perguntas">
      <hr>
      <h2>2. Adicionar Perguntas</h2>
      <p>Formul√°rio: <strong>{{ novoFormulario.nome }}</strong></p>

      <form (ngSubmit)="adicionarPergunta()" #perguntaForm="ngForm" novalidate>
        <div class="form-group">
          <label for="pergunta">Texto da Pergunta</label>
          <input
            type="text"
            id="pergunta"
            name="pergunta"
            class="form-control" 
            [(ngModel)]="novaPergunta.descricao"
            placeholder="Digite a pergunta"
            required
            #pergunta="ngModel"
          />
        </div>

        <div class="form-group">
          <label for="tipo">Tipo de pergunta</label>
          <select
            id="tipo"
            name="tipo"
            class="form-control" 
            [(ngModel)]="novaPergunta.tipo"
            required
            #tipo="ngModel"
          >
            <option value="ESTRELAS">Estrelas</option>
            <option value="TEXTO_ABERTO">Texto Aberto</option>
            <option value="MULTIPLA_ESCOLHA">M√∫ltipla Escolha</option>
          </select>
        </div>

        <button type="submit" [disabled]="!perguntaForm.valid" class="btn-adicionar">
          + Adicionar nova pergunta
        </button>
      </form>

      <h3 class="lista-titulo">Perguntas Salvas</h3>
      <ul class="lista-perguntas">
        
        <li *ngFor="let p of perguntasDoFormulario; let i = index" class="pergunta-item">
          
          <div class="pergunta-header">
            <div class="texto">
              <strong>{{ p.descricao }}</strong>
              <small> ‚Äî (Tipo: {{ p.tipo }})</small>
            </div>
            <div class="acoes">
              <button (click)="removerPergunta(p.id)" class="btn-acao excluir" title="Excluir">
                üóëÔ∏è
              </button>
            </div>
          </div>

          <div *ngIf="p.tipo === 'MULTIPLA_ESCOLHA'" class="area-opcoes">
            
            <ul class="lista-opcoes-interna">
              
              <li *ngFor="let op of p.opcoesRespostas">
                <span>{{ op.opcao }}</span>
                <button (click)="removerOpcao(op.id, p.id)" class="btn-acao-opcao excluir" title="Excluir Op√ß√£o">
                  ‚ùå
                </button>
              </li>
              
              <li *ngIf="p.opcoesRespostas.length === 0" class="lista-vazia-interna">
                <small>Nenhuma op√ß√£o adicionada.</small>
              </li>

              <li> 
                <form (ngSubmit)="adicionarOpcao(p.id)" #opcaoForm="ngForm">
                  <div class="form-add-opcao">
                    <input
                      type="text"
                      class="form-control-opcao"
                      placeholder="Digite o texto da op√ß√£o (ex: Sim)"
                      [name]="'opcao-' + p.id" 
                      [(ngModel)]="novaOpcao[p.id]"
                      required 
                    />
                    <button type="submit" class="btn-adicionar-opcao" [disabled]="!opcaoForm.valid">
                      +
                    </button>
                  </div>
                </form>
              </li> </ul>
          </div> </li> <li *ngIf="perguntasDoFormulario.length === 0" class="lista-vazia">
          Nenhuma pergunta adicionada a este formul√°rio ainda.
        </li>
      </ul> </div> </div>
</div>
