<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      
      <div class="card shadow p-4 rounded-4">

        <h2 class="text-center fw-bold mb-1">Responder FormulÃ¡rio</h2>
        <p class="text-center text-muted mb-4">
          {{ formularioNome }}
        </p>

        <!-- Se estiver carregando -->
        <div *ngIf="loading" class="text-center py-4">
          <div class="spinner-border"></div>
        </div>

        <!-- Erro -->
        <div *ngIf="erro" class="alert alert-danger text-center">
          {{ erro }}
        </div>

        <!-- FormulÃ¡rio -->
        <form *ngIf="!loading" (ngSubmit)="enviarRespostas()">

          <div *ngFor="let p of perguntas" class="mb-4 border rounded p-3">

            <label class="fw-semibold">{{ p.descricao }}</label>

            <!-- â­ Estrelas ClicÃ¡veis -->
            <div *ngIf="p.tipo === 'ESTRELAS'" class="mt-2">
              <div class="star-rating">
                <span *ngFor="let s of [1,2,3,4,5]"
                      class="star"
                      [class.selected]="s <= respostas[p.id]"
                      (click)="respostas[p.id] = s">
                  â˜…
                </span>
              </div>
            </div>

            <!-- ðŸ“ Texto aberto -->
            <div *ngIf="p.tipo === 'TEXTO_ABERTO'" class="mt-2">
              <textarea
                class="form-control"
                rows="4"
                [(ngModel)]="respostas[p.id]"
                [name]="'pergunta-' + p.id"
                placeholder="Digite sua resposta..."
                required>
              </textarea>
            </div>

            <!-- âœ” MÃºltipla escolha -->
            <div *ngIf="p.tipo === 'MULTIPLA_ESCOLHA'" class="mt-2">
              <div *ngFor="let op of p.opcoesRespostas" class="form-check">
                <input class="form-check-input"
                       type="radio"
                       [name]="'pergunta-' + p.id"
                       [value]="op.opcao"
                       [(ngModel)]="respostas[p.id]"
                       required>
                <label class="form-check-label">{{ op.opcao }}</label>
              </div>
            </div>

          </div>

          <div class="text-center mt-4">
            <button class="btn btn-primary px-5 py-2 fw-semibold">
              Enviar Respostas
            </button>
          </div>

        </form>

      </div>

    </div>
  </div>
</div>
