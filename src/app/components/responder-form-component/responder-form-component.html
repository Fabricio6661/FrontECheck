<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      
      <div class="card shadow p-4 rounded-4">

        <h2 class="text-center fw-bold mb-1">Responder Formul√°rio</h2>
        <p class="text-center text-muted mb-4">
          {{ formularioNome }}
        </p>

        <!-- Se estiver carregando -->
        <div *ngIf="loading" class="text-center py-4">
          <div class="spinner-border"></div>
        </div>

        <!-- Erro -->
        <div *ngIf="erro" class="alert alert-danger text-center">
          {{ erro }}
        </div>

        <!-- Formul√°rio -->
        <form *ngIf="!loading" (ngSubmit)="enviarRespostas()">

          <div *ngFor="let p of perguntas" class="mb-4 border rounded p-3">

            <label class="fw-semibold">{{ p.descricao }}</label>

            <!-- ‚≠ê Estrelas Clic√°veis -->
            <div *ngIf="p.tipo === 'ESTRELAS'" class="mt-2">
              
              <div class="text-muted small mb-1" *ngIf="respostas[p.id]">
                Nota: <strong>{{ respostas[p.id] }}</strong>/5
              </div>

              <div class="d-flex gap-2 mt-2">
                <span *ngFor="let s of escala" 
                      (click)="respostas[p.id] = s"
                      style="cursor: pointer;">
                  
                  <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 16 16"
                       [style.fill]="respostas[p.id] >= s ? '#ffc107' : '#e0e0e0'"
                       style="transition: fill 0.2s;">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                  </svg>

                </span>
              </div>

            </div>

            <!-- üìù Texto aberto -->
            <div *ngIf="p.tipo === 'TEXTO_ABERTO'" class="mt-2">
              <textarea
                class="form-control"
                rows="4"
                [(ngModel)]="respostas[p.id]"
                [name]="'pergunta-' + p.id"
                placeholder="Digite sua resposta..."
                required>
              </textarea>
            </div>

            <!-- ‚úî M√∫ltipla escolha -->
            <div *ngIf="p.tipo === 'MULTIPLA_ESCOLHA'" class="mt-2">
              <div *ngFor="let op of p.opcoesRespostas" class="form-check">
                <input class="form-check-input"
                       type="radio"
                       [name]="'pergunta-' + p.id"
                       [value]="op.opcao"
                       [(ngModel)]="respostas[p.id]"
                       required>
                <label class="form-check-label">{{ op.opcao }}</label>
              </div>
            </div>

          </div>

          <div class="text-center mt-4">
            <button class="btn btn-primary px-5 py-2 fw-semibold">
              Enviar Respostas
            </button>
          </div>

        </form>

      </div>

    </div>
  </div>
</div>
